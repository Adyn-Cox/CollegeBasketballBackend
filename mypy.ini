[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
warn_unreachable = True
follow_imports = skip
disable_error_code = import-untyped
plugins = django-stubs
exclude = ^.*/site-packages/.*|^.*/\\.venv/.*|^.*/venv/.*|^.*migrations.*|^.*/pytest/.*|^.*/_pytest/.*

[mypy-authentication.migrations.*]
ignore_errors = True

[mypy-manage]
ignore_errors = True

[mypy-src.*]
ignore_errors = True

[mypy-authentication.models]
# Django model fields are handled by metaclass via django-stubs plugin
ignore_errors = True

[mypy-authentication.utils]
warn_return_any = False

[mypy-requests]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_errors = True

[mypy-_pytest.*]
ignore_errors = True
