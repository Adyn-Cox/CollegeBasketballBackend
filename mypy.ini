[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
warn_unreachable = True

# Ignore Django migrations
[mypy-authentication.migrations.*]
ignore_errors = True

# Ignore manage.py
[mypy-manage]
ignore_errors = True

# Ignore duplicate settings file
[mypy-src.*]
ignore_errors = True

# Django models use dynamic attributes
[mypy-authentication.models]
ignore_errors = True

# Allow Any returns from JWT decode (it returns Dict[str, Any])
[mypy-authentication.utils]
warn_return_any = False
