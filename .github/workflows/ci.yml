name: Backend CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Type check
        run: mypy .

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest

      - name: Check Django configuration
        run: python manage.py check